<h2>Деталі працівника</h2>
<p>Ім'я: {{ employee.first_name }}</p>
<p>Прізвище: {{ employee.last_name }}</p>
<p>Посада: {{ employee.position }}</p>
<a href="{% url 'employee_edit' employee.pk %}">Редагувати</a>
<form action="{% url 'employee_delete' employee.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Видалити</button>
</form>
<a href="{% url 'employee_list' %}">Повернутися до списку</a>
