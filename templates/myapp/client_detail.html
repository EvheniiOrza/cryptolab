<!-- templates/client_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Detail</title>
</head>
<body>
    <h1>Client Detail</h1>
    <p><strong>First Name:</strong> {{ client.first_name }}</p>
    <p><strong>Last Name:</strong> {{ client.last_name }}</p>
    <p><strong>Email:</strong> {{ client.email }}</p>
    <p><strong>Phone:</strong> {{ client.phone }}</p>
    <p><strong>Registration Date:</strong> {{ client.registration_date }}</p>
    <a href="{% url 'client_list' %}">Back to Client List</a>
</body>
</html>
