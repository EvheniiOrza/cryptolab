<!-- templates/update_client.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
</head>
<body>
    <h1>Update Client</h1>
    <form method="post">
        {% csrf_token %}
        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ client.first_name }}" required>
        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ client.last_name }}" required>
        <label>Email:</label>
        <input type="email" name="email" value="{{ client.email }}" required>
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ client.phone }}" required>
        <label>Registration Date:</label>
        <input type="date" name="registration_date" value="{{ client.registration_date }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
